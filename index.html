<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="waves.css">
   <title>2048 Game - Remake</title> 
</head>
<body>
    <div class="title">
        <h5>2048 App Remake - by George Landyn Russell
        </h5>
        </div>
    <div class="score-container">
            <div>
                Score: <span id="current-score">0</span>
            </div>
            <div>
                High Score: <span id="high-score">0</span>
            </div>
    </div>
    <div class="game-background">
        <div class="game-container">
            <div class="grid">
                <div class="cell" data-row="0" data-col="0"></div>
                <div class="cell" data-row="0" data-col="1"></div>
                <div class="cell" data-row="0" data-col="2"></div>
                <div class="cell" data-row="0" data-col="3"></div>
                <div class="cell" data-row="1" data-col="0"></div>
                <div class="cell" data-row="1" data-col="1"></div>
                <div class="cell" data-row="1" data-col="2"></div>
                <div class="cell" data-row="1" data-col="3"></div>
                <div class="cell" data-row="2" data-col="0"></div>
                <div class="cell" data-row="2" data-col="1"></div>
                <div class="cell" data-row="2" data-col="2"></div>
                <div class="cell" data-row="2" data-col="3"></div>
                <div class="cell" data-row="3" data-col="0"></div>
                <div class="cell" data-row="3" data-col="1"></div>
                <div class="cell" data-row="3" data-col="2"></div>
                <div class="cell" data-row="3" data-col="3"></div>
            </div>    
        </div>
    </div>
    <div id="game-over">
        <button class="button-50" id="restart-btn">Restart Game</button>
    </div>
    <script src="script.js"></script>
    <div class='air air1'></div>
    <div class='air air2'></div>
    <div class='air air3'></div>
    <div class='air air4'></div>
    
</body>
</html>
